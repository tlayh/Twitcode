TYPO3:
  Flow:
    persistence:
      backendOptions:
        host: 'localhost'
        dbname: 'twitcode'
        user: 'root'
        password: 'root'

       # if you want to log executed SQL queries, enable the next 2 lines
      doctrine:
        sqlLogger: 'TYPO3\Flow\Persistence\Doctrine\Logging\SqlLogger'
