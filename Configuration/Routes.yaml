##
# Subroutes for the Layh.Twitcode package
#

--
    name: 'Temp Import route'
    uriPattern: 'import/{@action}'
    defaults:
      @package: 'Layh.Twitcode'
      @controller: 'Import'
      @action: 'index'
      @format: 'html'

--
    name: 'Codelibrary Routes with type'
    uriPattern: 'codelib/{@action}/{codetype}'
    defaults:
        @package: Layh.Twitcode
        @controller: Codelib
        @format: 'html'
    routeParts:
      codetype:
        handler: Layh\Twitcode\RoutePartHandlers\CodelibRoutePartHandler

--
    name: 'Codelibrary Routes'
    uriPattern: 'codelib/{@action}'
    defaults:
        @package: Layh.Twitcode
        @controller: Codelib
        @format: 'html'

--
    name: 'Comment Routes'
    uriPattern: 'comment/{@action}'
    defaults:
        @package: Layh.Twitcode
        @controller: Comment
        @format: 'html'

--
    name: 'Pages Routes'
    uriPattern: 'pages/{@action}'
    defaults:
        @package: Layh.Twitcode
        @controller: Pages
        @format: 'html'

--
    name: 'Show Snippet Action Route'
    uriPattern: '{@action}/{code}'
    defaults:
        @package: Layh.Twitcode
        @controller: Standard
        @format: 'html'
    routeParts:
      code:
        handler: Layh\Twitcode\RoutePartHandlers\StandardRoutePartHandler

--
    name: 'Standard Action Route'
    uriPattern: '{@action}'
    defaults:
        @package: Layh.Twitcode
        @controller: Standard
        @format: 'html'
        @action: 'index'

--
    name: 'Homepage'
    uriPattern: ''
    defaults:
        @package: Layh.Twitcode
        @format: 'html'
        @action: 'index'
