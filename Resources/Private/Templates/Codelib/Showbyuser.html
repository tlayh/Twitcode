{namespace tc=F3\Twitcode\ViewHelpers}
<f:layout name="Index.html" />

<f:section name="content">

	<f:render partial="Headernav" arguments="{logindata: logindata}" />

	<f:flashMessages class="flashmessages" />

	<f:render partial="Back" />

	<h3>Twitcode snippets by user</h3>
	<p>All your published codesnippets</p>
	<p>
		<f:for each="{snippets}" as="snippet">
			<f:link.action action="show" controller="Standard" package="Twitcode" arguments="{code: snippet}">
				<label>Name</label> <f:raw><tc:striptag>{snippet.label}</tc:striptag></f:raw><br />
				<label>Date</label> <f:format.date>{snippet.modified}</f:format.date><br />
				<label>Codetype</label> {snippet.codetype.name}<br />
				<br />
			</f:link.action>
		</f:for>
	</p>

</f:section>
