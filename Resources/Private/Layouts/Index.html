<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="keywords" content="Twitter, Codesnippets, Syntaxhighlight, Share, Twitcode, code snippets, share code snippets, share source code, twitter code snippets, share code twitter, developer tools">
<meta name="description" content="This page provides you with the possibility to share your code snippets via twitter. Twitter your code snippets. Share your code on twitter. Twitcode.org helps sharing your code on twitter">
<title>Twitcode.org // share your code on twitter</title>

<link rel="stylesheet" href="{f:uri.resource(path: 'css/reset-fonts-grids.css')}" type="text/css" media="all" />
<link rel="stylesheet" href="{f:uri.resource(path: 'css/base.css')}" type="text/css" media="all" />
<link rel="shortcut icon" href="{f:uri.resource(path: 'images/favicon.ico')}" type="image/x-icon">

<script type="text/javascript" src="{f:uri.resource(path: 'js/jquery-1.3.2.min.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path: 'js/jquery.textarea.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path: 'js/common.js')}"></script>

<script type="text/javascript">

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-256778-4']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

</script>

</head>
<body>
<div id="doc2" class="yui-t4">
	<div id="hd">
		<div class="twitcode">
			<f:link.action action="index" controller="Standard" package="Twitcode">
				<img src="{f:uri.resource(path: 'images/twitcode.png')}" alt="twitcode.org" title="twitcode.org" />
			</f:link.action>
			<br />
			<span class="share">//share your code on twitter</span>
		</div>
		<div class="loginarea">
			<f:render partial="Login" arguments="{logindata: logindata}" />
		</div>
	</div>
	<div id="content-header">
		&nbsp;
	</div>
	<div id="bd">
		<div id="yui-main">
			<div class="yui-b">
				<div id="maincontent">
					<f:render section="content" />
				</div>
			</div>
		</div>
		<div class="yui-b">
			<f:render partial="Sidebar" arguments="{latestSnippets: latestSnippets}" />
		</div>
	</div>
	<div id="ft">
		<f:render partial="Footernav" />
		<div id="bottomlogo">
			<f:link.action action="index" controller="Standard" package="Twitcode">
				<img src="{f:uri.resource(path: 'images/twitcode-end.png')}" alt="twitcode.org" title="twitcode.org" />
			</f:link.action>
		</div>
	</div>
</div>
</body>
</html>
