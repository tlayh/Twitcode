<f:layout name="Index.html" />

<f:section name="content">

	<f:render partial="Headernav" arguments="{logindata: logindata}" />

	<f:flashMessages class="flashmessages" />

	<f:render partial="Back" />

	<h3>Profile - my notification settings</h3>

	<f:form action="updateNotificationSettings" method="POST" controller="Profile" package="Layh.Twitcode" name="currentUser" object="{currentUser}">

		<f:form.checkbox name="notification" property="notification" checked="{currentUser.notification} == 1" value="1" />
		<label style="width:300px;">Notify me on new comments on my snippets:</label>

		<br />
		<br />
		<f:form.submit class="submit" value=""/>
	</f:form>

</f:section>
