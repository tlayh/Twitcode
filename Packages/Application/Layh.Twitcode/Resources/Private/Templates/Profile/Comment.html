<f:layout name="Index.html" />

<f:section name="content">

	<f:render partial="Headernav" arguments="{logindata: logindata}" />

	<f:flashMessages class="flashmessages" />

	<f:render partial="Back" />

	<h3>Profile - my comments</h3>

	<p>You commented on the following snippets:</p>

	<table>
			<thead>
			<tr>
				<td class="name">Name</td>
				<td class="long-date">Date</td>
			</tr>
			</thead>
			<tbody>

		<f:for each="{commentCollection}" as="comment" key="codeUid">

			<tr>
				<td>
					<f:link.action action="show" controller="Code" arguments="{code: comment.code}">
						{comment.codeLabel}
					</f:link.action>
				</td>
				<td>
					<f:format.date format="d.m.Y - H:i">{comment.commentTime}</f:format.date>
				</td>
			</tr>

		</f:for>

		</tbody>
	</table>

</f:section>
