<f:layout name="Index.html" />

<f:section name="content">

	<f:render partial="Headernav" arguments="{logindata: logindata}" />

	<f:flashMessages class="flashmessages" />

	<div class="homepage-logo">
		<img style="width:330px;" src="{f:uri.resource(path: 'images/hp_twitter.jpg')}" alt="twitter-logo" title="twitter-logo" />
	</div>

	<p class="homepage" style="text-align:center;">
		A service to make it easy for you to publish and share your code snippets via twitter.
	</p>

	<p style="text-align:center;">Feel free to support twitcode.org:<br/><br/>
		<a class="FlattrButton" style="display:none;" rev="flattr;button:compact;" href="http://twitcode.org/"></a>
		<noscript>
			<a href="http://flattr.com/thing/872170/Twitcode-org" target="_blank">
				<img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0"/>
			</a>
		</noscript>
	</p>

	<div class="share-teaser">
		<f:link.action action="create" controller="Code" package="Layh.Twitcode">
			<img style="width:450px" src="{f:uri.resource(path: 'images/hp_share.jpg')}" alt="create share show" title="create share show" />
		</f:link.action>
	</div>

	<br />
	<p class="homepage">
		This project is based on TYPO3.Flow. The base for Neos, the future of TYPO3.Cms.

		<span class="right">
			<img src="{f:uri.resource(path: 'images/TYPO3Flow.png')}" alt="TYPO3Flow Logo" title="TYPO3Flow Logo" />
		</span>
	</p>

</f:section>
